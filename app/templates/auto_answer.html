{% extends 'base.html' %}

{% block content %}
<ul class="list-group list-group-flush">
    <li class="list-group-item">Имя: {{ name }}</li>
    <li class="list-group-item">Фамилия: {{ surname }}</li>
    <li class="list-group-item">Образование: {{ education }}</li>

    <li class="list-group-item">Пол: {{ sex }}</li>
    <li class="list-group-item">Мотивация: {{ motivation }}</li>
    <li class="list-group-item">Готовы остаться на Марсе? {{ ready }}</li>
</ul>
{% endblock %}
