{% extends 'base.html' %}

{% block content %}
<h2>Список профессий</h2>
{% if list_type == 'ol' %}
    <ol>
        {% for job in jobs %}
        <li>{{ job }}</li>
        {% endfor %}
    </ol>
{% elif list_type == 'ul' %}
    <ul>
        {% for job in jobs %}
        <li>{{ job }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
